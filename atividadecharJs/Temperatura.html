<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
      </div> 
</body>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
      '18:00',
      '19:00',
      '20:00',
      '21:00',
      '22:00',
      '23:00',

    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        
        data: [30, 29, 28, 25, 22, 23, 25, 30, 35, 40, 30, 25, 15, 25],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(130, 10, 255)',
        data: [80, 82, 80, 85, 80, 83, 84, 89, 80, 82, 83, 80],
      }
        
    ]
      
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>

  
  <script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

</script>

  </html>
